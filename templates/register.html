$def with (error=None)

<h3>Register</h3>

$if error:
    <p class="error">
    $:error
    </p>

<form id="register" class="register" action="$url_for('/register')" method="post" onsubmit="return regHandler()">
<table>
<tr>
<td>Full name</td><td><input type="text" name="name" size="60" /></td>
</tr>
<tr>
<td>Affiliation</td><td><input type="text" name="aff" size="60" /></td>
</tr>
<tr>
<td>Email address</td><td><input type="text" name="email" size="60" /></td>
</tr>
</table>
<table style="margin-top: 1em;">
<tr>
<td><input type="checkbox" id="friday" name="friday" checked="checked" /></td>
<td><label for="friday">I will be attending the sessions on Friday 5/6</label></td>
</tr>
<tr>
<td><input type="checkbox" id="saturday" name="saturday" checked="checked" /></td>
<td><label for="saturday">I will be attending the sessions on Saturday 5/7</label></td>
</tr>
<tr>
<td><input type="checkbox" id="reception" name="reception" checked="checked" /></td>
<td><label for="reception">I will be attending the Mayfest dinner/party on Friday evening (6pm)</label></td>
</tr>
<tr>
<td><input type="checkbox" id="crash" name="crash" /></td>
<td><label for="crash">I would like crash space</label></td>
</tr>
<tr><td class="btw" style="padding-top: 1em;" colspan="2">
(We will attempt to honor all requests for crash space.  If you need crash space, please specify which nights you will be staying over in the comments section below.)
</td></tr>
</table>
<p>
Comments and additional information:
</p>
<p>
<textarea name="comments" cols="60" rows="8"></textarea>
</p>
<p>
<input type="submit" name="submit" value="Register me" /> 
</p>
</form>
